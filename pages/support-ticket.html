<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket System</title>
  <link rel="stylesheet" href="/styles/support-ticket.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>
<body>
  <div class="container">
    <h1>Support Ticket System</h1>
    <div class="ticket-form">
      <form id="ticketForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <a href="mailto:abhinavpatel1001@gmail.com?subject=New Ticket Submission" target="_blank">
          <button type="button">Submit Ticket</button>
      </form>
    </div>
  </div>
  <script src="/scripts/support-ticket.js"></script>
  <script src="/scripts/header.js"></script>
</body>
</html>
